<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    
    <main class="arcadeGame">
        
        <h1>TicTacToe</h1>

        <h2 class="player1">player_1</h2>
        <h2 class="player2">player_2</h2>
                        
        <div class="display">Player Turn</div>       
        
        <!--I simply could not figure out the input... using window.prompt instead
        <input type="text" value="Enter P1 Name" />
        <input type="text" value="Enter P2 Name" />-->
    
        <div class="table">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
              
            <button id="restart">Go Again!</button>
                   
    </main>
    
    <script src="/app.js"></script>

</body>
</html>
